<!-- Eindopdracht Thijmen van der Hoek -->

<!DOCTYPE html>
<html>

<head>
    <title>Eindopdracht color toggle </title>
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
</head>


<body class="achtergrond">
    <a onclick="menuAanUit()"><img src="hamburger_menu.png" width="100" height="auto"></a>

    <ul class="hamburger" id="hamburger" style="display: none">
        <li id="orangeAchtergrond"  onclick="changeColor    ('orange'),     menuUit()"            style="background-color: orange; color:white;">               Orange  </li>
        <li id="roodAchtergrond"    onclick="changeColor    ('Red'),       menuUit()"            style="background-color: red; color:white;">                  Rood    </li>
        <li id="witAchtergrond"     onclick="changeColor    ('white'),        menuUit()"            style="background-color: rgb(255, 255, 255); color:white;">   Wit     </li>
        <li id="blauwAchtergrond"   onclick="changeColor    ('blue'),      menuUit()"            style="background-color: rgb(0, 70, 128); color:white;">      Blauw   </li>
    </ul>

</body>



</html>
